<form class="form-horizontal"
      role="form">

  <p>Rechnung bestätigen?</p>

  <div class="form-group">
    <label class="control-label col-md-2">Invoice Document</label>
    <div class="form-control-static col-md-10">
      <a cam-file-download="invoiceDocument"></a>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-md-2">Bezeichnung</label>
    <div class="col-md-10">
      <input cam-variable-name="bezeichnung"
             type="text"
             name="bezeichnung"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  
    <div class="form-group">
    <label class="control-label col-md-2">Betrag</label>
    <div class="col-md-10">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <div class="checkbox">
        <label>
          <input cam-variable-name="approved"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="approved"
                 class="form-control" required />
          Bestätigen?
        </label>
      </div>
    </div>
  </div>
  
</form>
